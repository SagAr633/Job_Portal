{%extends 'base.html'%}
{%block body_block%}

 <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <h3>Jobs Posted By {{request.user}}</h3>
            <hr>
            {%for job in jobs%}
            Job Title : {{job.job_title}} <br>
            Designation : {{job.role}} <br>
            Posted Date : {{job.created_date}} <br>
            <a href="{%url 'job-detail' job.id%}" class="btn btn-outline-warning" style="color:black;" ><b>View</b></a>
            <a href="{%url 'view_applic' job.id%}" class="btn btn-outline-success" style="color:black;"><b>View_Applications</b></a>
            <hr>
            {%endfor%}

        </div>
        <div class="col-4"></div>
    </div>

{%endblock%}
