{%extends 'base.html'%}
{%block body_block%}

<div class="row">
    <div class="col-3"></div>
    <div class="col-6 mt-5">
        <h1>Welcome Employer - {{request.user}}</h1>

    </div>
    <div class="col-6"></div>
</div>

<div class="row">
    <div class="col-4"></div>
    <div class="col-4">
        {% if messages %}
        {%for message in messages%}
            {%if message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}
            <div class="bg-info">
                {{message}}
            </div>
            {%endif%}

        {%endfor%}
        {% endif %}
    </div>
    <div class="col-4"></div>
</div>

{%endblock%}
